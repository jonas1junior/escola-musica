<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- Acima foi declarado p="http://primefaces.org/ui" para importar o primefaces -->

<h:head>
	<title>Cursos Cadastrados</title>
</h:head>

<h:body>
	<p:panel header="Cursos Cadastrados">
		<!-- p:dataTable cria um grid -->
		<p:dataTable value="#{cursoBean.cursos}" var="curso">
			<p:column headerText="Nome" style="width:300px;">
				<h:outputText value="#{curso.nome}"/>
			</p:column>
			<p:column headerText="Duração" style="width:80px;">
			<h:outputText value="#{curso.duracao}"/>
			</p:column>
			<p:column headerText="Tipo">
				<h:outputText value="#{curso.tipo.label}"/>
			</p:column>
			<p:column headerText="Data Criação">
				<h:outputText value="#{curso.dataCriacao}">
					<!-- f:convertDateTime altera o formato que a data
					é apresentada -->
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
		</p:dataTable>
	</p:panel>
</h:body>

</html>
